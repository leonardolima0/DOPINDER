<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopinder</title>
    <link rel="stylesheet" href="dopinder.css">
</head>
<body>
    <header>
        <h1>Dopinder</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#increvase">Inscreva-se</a></li>
                <li><a href="#Duvidas">Dúvidas</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="sobre">
        <h2>Sobre Nós</h2>
        <p>Dopinder é o melhor site para conhecer pessoas com interresses semelhantes ao seu! Veja quem está dando sopa na área</p>
    </section>

    </section>
    
    <section id="inscrevase">
        <h2>Inscreva-se</h2>
        <form action="#">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <label for="Telephone">Telefone:</label>
            <input type="Telephone" id="telephone" name="telephone" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </section>

</body>
</html>
